on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  lint_markdown:
    name: markdown documentation checket
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@latest
    - uses: actions/setup-java@v1
      with:
        java-version: '1.11'
    - run: ./gradlew markdownlint
